<!DOCTYPE html>
<html>
<head>
    <title>Форум</title>
</head>
<body>
    <h1>Список постов</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> - {{ post.created_at }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'post_create' %}">Создать новый пост</a>
</body>
</html>
